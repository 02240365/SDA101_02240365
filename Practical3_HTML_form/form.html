<!DOCTYPE html>
<html>
    <head>
        <!-- title of the page -->
        <title>College Registration Form</title>
    </head>
    <body>
        <!-- heading for the page -->
        <h1>College Seminar Registration Form</h1>

        <form>
            <!-- for name -->
            <label for="name"><b>Name:</b></label>
            <input type="text" placeholder="Sonam Zangmo"> <br> <br>

            <!-- for dob -->
            <label for="dob"><b>Date of Birth:</b></label>
            <input type="date"> <br> <br>

            <!-- for gender -->
            <label for="gender"><b>Gender:</b></label>
            <input type="radio" name="gender" value="Male">
            <label for="Male"><b>Male</b></label>
            <input type="radio" name="gender" value="Female">
            <label for="Female"><b>Female</b></label>
            <input type="radio" name="gender" value="Other">
            <label for="other"><b>Other</b></label><br> <br>

            <!-- this is for email -->
            <label for="email"><b>Email Address:</b></label>
            <input type="email"> <br> <br>

            <!-- for password -->
            <label for="password"><b>Password:</b></label>
            <input type="password"> <br> <br>

            <!-- for phone number -->
            <label for="phone number"><b>Phone Number:</b></label>
            <input type="number"> <br> <br>

            <!-- for seminar time -->
            <label for="seminar time"><b>Preferred Seminar Time:</b></label>
            <input type="time"> <br> <br>

            <!-- meal preference -->
            <label for="meal preference"><b>Meal Preference:</b></label>
            <select name="meal preference">
                <!-- for dropdown, use select -->
                <option value="Vegetarian">Vegetarian</option>
                <option value="Non-Vegetarian">Non-Vegetarian</option>
                <option value="Vegan">Vegan</option>
            </select><br><br>
            
            <!-- for submit -->
            <label for="submit"><b>Submit:</b></label>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
